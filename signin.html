<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9ja Poll</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <img src="image/logo.png" alt="" class="logo-img">
            <p>9japolls</p>
        </nav>
    </header>
    <div class="container">
        <div class="left">
            <h2>
                Sign In to your account
            </h2>
            <p class="big-p">Enter your details below</p>
            <form method="POST">
                <p class="small-p">Email</p>
                <input type="email" name="" placeholder="example@gmail.com" id="email" required="required">
                <p class="small-p">Password</p>
                <input type="password" name="" placeholder="xxxxxxxxxxx" id="signpassword" class="signpassword" required="required">
                <p class="small-p right"><a href="password.html">Forgot Password</a></p>
                <input type="submit" value="Sign in" class="button">
                <p class="big-p">Don't have an account? <a href="index.html">Sign up</a></p>
            </form> 
        </div>
        <div class="left">
            <img src="image/signin-img.png" alt="" class="signin-img">
        </div>
    </div>
</body>
</html>
