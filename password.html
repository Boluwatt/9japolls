<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9ja Poll</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <img src="image/logo.png" alt="" class="logo-img">
            <p>9japolls</p>
        </nav>
    </header>
    <div class="container">
        <div class="left">
            <h2>
                Forgot Password
            </h2>
            <p class="big-p">Enter your registered email to recover password</p>
            <form method="POST">
                <p class="small-p">Email</p>
                <div class="password-div">
                    <input type="email" name="" placeholder="example@gmail.com" id="email" required="required">
                    <div class="codetext-div"><a href="#"><p class="code-text">SEND CODE</p></a></div>
                </div>
                <p class="small-p">Code</p>
                <div class="password-div">
                    <input type="text" placeholder="enter reset code" id="resetcode" required="required">
                    <a href="#"><img src="image/tick-icon.png" class="tickicon-img"></a>
                </div>
                <div class="parent-div">
                    <div class="child-div">
                        <p class="small-p">New Password</p>
                        <input type="password" name="" placeholder="xxxxxxxxxxx" id="password" required="required">
                    </div>
                    <div class="child-div">
                        <p class="small-p">Confirm Password</p>
                        <input type="password" name="" placeholder="xxxxxxxxxxx" id="confirmpassword" required="required">
                    </div>
                </div>
                <br><br>
                <input type="submit" value="Change Password" class="button">
            </form>
            <p class="big-p">Don't have an account? <a href="#">Sign up</a></p>
        </div>
        <div class="left forgotpassword-div">
            <img src="image/forgotpassword-img.png" alt="" class="forgotpassword-img">
        </div>
    </div>
</body>
</html>
